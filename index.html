<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <h1>Avalie a sua mentoria</h1>
    <p>Chegou a hora de avaliar seu mentor. Bora lá?</p>
    <img src="images/logo.png" alt="Avaliação em número de estrelas">
  </header>

  <main>
    <div class="main-title">
      <h2>Informações Pessoais</h2>
    </div>

    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <div class="col-2">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" name="name">
            </div>

            <div class="input-wrapper">
              <label for="surname">Sobrenome</label>
              <input type="text" id="surname" name="surname">
            </div>
          </div>

          <div class="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="email" name="email">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
          <div class="input-wrapper">
            <label for="mentor">Selecione quem foi seu mentor</label>
            <select id="mentor" name="mentor">
              <option value="mentor1">Mentor 01</option>
              <option value="mentor2">Mentor 02</option>
              <option value="mentor3">Mentor 03</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="mentor-feedback">Feedback sobre o mentor</label>
            <textarea name="mentor-feedback" id="mentor-feedback" cols="30" rows="10"></textarea>
          </div>

          <div class="input-wrapper checkbox-wrapper">
            <input id="doubts" type="checkbox">
            <label for="doubts">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Agendando a próxima mentoria</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="text" id="mentorship-date" name="mentorship-date">
            </div>

            <div class="input-wrapper">
              <label for="mentorship-start">Das</label>
              <input type="text" id="mentorship-start" name="mentorship-start">
            </div>

            <div class="input-wrapper">
              <label for="mentorship-end">Até</label>
              <input type="text" id="mentorship-end" name="mentorship-end">
            </div>
          </div>
      </fieldset>

      <button>Salvar</button>
    </form>
  </main>

</body>

</html>
